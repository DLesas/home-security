services:
  redis:
    profiles: ["core"]
    container_name: redis
    build:
      context: ./redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
      - "${REDIS_UI_PORT:-8001}:8001"
    volumes:
      - redis_data:/data
    deploy:
      replicas: 1
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s
    networks:
      - backend

  postgres:
    profiles: ["core"]
    build:
      context: ./postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/home/postgres/pgdata/data
    deploy:
      replicas: 1
    restart: always
    user: root
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s
    networks:
      - backend

  web:
    profiles: ["core"]
    build:
      context: ./webapp
    ports:
      - "3000:3000"
    networks:
      - backend

  backend:
    profiles: ["core"]
    build:
      context: ./backend
    environment:
      - DOCKER_ENV=true
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - EVENTS_CHANNEL=${EVENTS_CHANNEL}
      - SENSOR_WARNING_TEMPERATURE=${SENSOR_WARNING_TEMPERATURE}
      - SENSOR_CRITICAL_TEMPERATURE=${SENSOR_CRITICAL_TEMPERATURE}
      - SERVER_PORT=${SERVER_PORT:-8080}
      - SERVER_PASS=${SERVER_PASS}
      - SERVER_NAME=${SERVER_NAME}
      - UDP_BROADCAST_ADDR=${UDP_BROADCAST_ADDR}
      - UDP_BROADCAST_PORT=${UDP_BROADCAST_PORT:-41234}
      - CLIENT_TCP_PORT=${CLIENT_TCP_PORT:-31337}
      - BONJOUR_BROADCASTING_NAME=${BONJOUR_BROADCASTING_NAME}
      - BONJOUR_PORT=${BONJOUR_PORT:-4000}
      - BONJOUR_BROADCASTING_INTERVAL=${BONJOUR_BROADCASTING_INTERVAL:-10000}
      - ALARM_COOLDOWN_SECONDS=${ALARM_COOLDOWN_SECONDS:-30}
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:${SERVER_PORT:-8080}/health",
        ]
      interval: 30s
      retries: 5
      start_period: 30s
      timeout: 5s
    networks:
      - backend

  camera-ingestion:
    profiles: ["core"]
    build:
      context: .
      dockerfile: ./cameraIngestion/Dockerfile
    environment:
      - DOCKER_ENV=true
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - SERVER_PORT=8082
      - RECORDING_PATH=/recordings
      - RETENTION_DAYS=${RETENTION_DAYS:-7}
      - SEGMENT_DURATION_SECONDS=${SEGMENT_DURATION_SECONDS:-600}
      - AI_SAMPLING_RATE=${AI_SAMPLING_RATE:-3}
      # Adaptive JPEG quality (adjusts based on CPU load)
      - JPEG_QUALITY_MIN=${JPEG_QUALITY_MIN:-50}
      - JPEG_QUALITY_MAX=${JPEG_QUALITY_MAX:-80}
      - CPU_THRESHOLD_HIGH=${CPU_THRESHOLD_HIGH:-80}
      - CPU_THRESHOLD_LOW=${CPU_THRESHOLD_LOW:-50}
      - DEFAULT_STREAM_FPS=${DEFAULT_STREAM_FPS:-30}
      - DEFAULT_STREAM_WIDTH=${DEFAULT_STREAM_WIDTH:-1280}
      - DEFAULT_STREAM_HEIGHT=${DEFAULT_STREAM_HEIGHT:-720}
    ports:
      - "8082:8082"
    volumes:
      - camera_recordings:/recordings
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - backend

  event-system:
    profiles: ["core"]
    build:
      context: .
      dockerfile: ./eventService/Dockerfile
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - EVENTS_CHANNEL=${EVENTS_CHANNEL}
      - ACCESS_KEY=${ACCESS_KEY}
      - SECRET_KEY=${SECRET_KEY}
    networks:
      - backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  advertisement:
    profiles: ["core"]
    build:
      context: .
      dockerfile: ./advertisementService/Dockerfile
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=localhost
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - REDIS_HOST=localhost
      - REDIS_PORT=${REDIS_PORT:-6379}
      - EVENTS_CHANNEL=${EVENTS_CHANNEL}
      - SERVER_PORT=${SERVER_PORT:-8080}
      - SERVER_PASS=${SERVER_PASS}
      - SERVER_NAME=${SERVER_NAME}
      - UDP_BROADCAST_ADDR=${UDP_BROADCAST_ADDR}
      - UDP_BROADCAST_PORT=${UDP_BROADCAST_PORT:-41234}
      - CLIENT_TCP_PORT=${CLIENT_TCP_PORT:-31337}
      - BONJOUR_BROADCASTING_NAME=${BONJOUR_BROADCASTING_NAME}
      - BONJOUR_PORT=${BONJOUR_PORT:-4000}
      - BONJOUR_BROADCASTING_INTERVAL=${BONJOUR_BROADCASTING_INTERVAL:-10000}
      # Add other environment variables as needed
    # ports:
    #   - "${UDP_BROADCAST_PORT:-41234}:${UDP_BROADCAST_PORT:-41234}/udp"
    #   - "${CLIENT_TCP_PORT:-31337}:${CLIENT_TCP_PORT:-31337}"
    #   - "${BONJOUR_PORT:-4000}:${BONJOUR_PORT:-4000}"
    network_mode: "host"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE # Needed to bind to ports
      - NET_BROADCAST # Needed for UDP broadcasts
      - NET_RAW # Needed for network interface detection
    read_only: true
    tmpfs:
      - /tmp
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy

