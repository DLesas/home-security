  caddy:
    profiles: ["core"]
    build:
      context: ./caddy
    environment:
      - SERVER_PORT=${SERVER_PORT:-8080}
      - DOMAIN=backend.home.local
    restart: unless-stopped
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
      - target: 443
        published: 443
        protocol: udp
        mode: host
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data/caddy
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - backend

